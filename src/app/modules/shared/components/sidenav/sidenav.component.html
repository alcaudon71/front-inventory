<div class="dashboard-container" [class.is-mobile]="mobileQuery.matches">

    <!-- componente toolbar -->
    <mat-toolbar color="primary" class="dashboard-toolbar">
        <button mat-icon-button (click)="snav1.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="app-name">S-Inventory</h1>

        <div class="right">
            <ul>
                <li>
                    <button mat-icon-button>
                        <mat-icon>help_outline</mat-icon>   
                    </button>
                </li>
                <li>
                    <button mat-button [matMenuTriggerFor]="menu1">
                        <mat-icon>person_outline</mat-icon>
                    </button>
                    <mat-menu #menu1="matMenu">
                        <button mat-menu-item (click)="logout()">
                            <mat-icon>exit_to_app</mat-icon>
                            Cerrar Sesi√≥n
                        </button>
                    </mat-menu>
                </li>
            </ul>
        </div>
    </mat-toolbar>

    <!-- Componente sidenav de Material Angular -->
    <mat-sidenav-container class="sidenav-container" [style.margintTop.px]="mobileQuery.matches ? 56 : 0">

        <mat-sidenav #snav1  [mode]="mobileQuery.matches ? 'over' : 'side' " 
                            [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <!-- profile -->
                <div class="profile-card">
                    <div class="header">
                        <h2>{{ username }}</h2>
                        <h4>@mail</h4>
                    </div>
                </div>
                <mat-divider></mat-divider>
                <a href="" mat-list-item [routerLink]="nav.route" *ngFor="let nav of menuNav">
                    <mat-icon class="icono"> {{ nav.icon }} </mat-icon>
                    {{ nav.name }}
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <!-- Contenido -->
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>


    </mat-sidenav-container>

 
</div>
