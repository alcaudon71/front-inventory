<h2 mat-dialog-title>Agregar nueva Categoria</h2>

<!-- Contenido de la ventana Dialog -->
<mat-dialog-content>
    <!-- Este formulario utiliza el objeto categoryForm del typescript -->
    <!-- Dicho objeto tiene "name" y "description" que van a ser utilizados en los campos -->
    <form action="" [formGroup]="categoryForm" >
        <div class="category-container">
            <mat-form-field>
                <input matInput placeholder="Nombre" formControlName="name" required />
            </mat-form-field>

            <mat-form-field>
                <textarea matInput placeholder="Descripcion" formControlName="description" required ></textarea>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

<!-- Acciones de la ventana Dialog -->
<mat-dialog-actions>
    <!-- Si la carga del formulario es invalid, entonces el boton "save" aparece disabled -->
    <button mat-button color="primary" (click)="onSave()" [disabled]="categoryForm.invalid" >
        <mat-icon>save</mat-icon>
        Guardar 
    </button>

    <button mat-button color="primary" (click)="onCancel()">
        <mat-icon>cancel</mat-icon>
        Cancelar 
    </button>
</mat-dialog-actions>
